<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <title>Youtube clone</title>
</head>
<body>
    <!------------------------ navigation bar ------------------------>
    <nav class="navbar">
        <div class="humberger" id="humberger">
            <!-- <span></span>
            <span></span>
            <span></span> -->
            <div class="icon-container"><span class="material-icons icon">menu</span></div>
        </div>
        <img src="./img/img1.png" class="logo" alt="Youtube">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search" >
            <button class="search-btn"><span class="material-icons icon">
                search
                </span></button>
        </div>
    
        <div class="mic icon icon-container">
            <span class="material-icons icon ">mic</span>
        </div>
        <div class="user-option ">
            <div class="icon-container">
                <span class="material-icons icon">
                    video_call
                </span>
            </div>
            
            <div class="icon-container">
                <span class="material-icons icon">
                    apps
                </span>
            </div>

            <div class="icon-container">
                <span class="material-icons icon">
                    notifications
                </span>
            </div>
            
        </div>
        <div class="user-dp">
            <img src="./img/userImg.jpeg" class="" alt="userImg">
        </div>
    </nav>

    <!------------------------ side bar ------------------------------>
    <ul class="side-bar disable" id="side-bar">
        <li><a href="#" class="links active" onclick="window.location.reload();"><span class="material-icons">home</span>Home</a></li>
        <li><a href="#" class="links"><span class="material-icons">explore</span>explore</a></li>
        <li><a href="#" class="links"><span class="material-icons">subscriptions</span>subscriptions</a></li>
        <hr class="seperator">
        <li><a href="#" class="links"><span class="material-symbols-outlined">video_library</span>library</a></li>
        <li><a href="#" class="links"><span class="material-icons">history</span>history</a></li>
        <li><a href="#" class="links"><span class="material-icons">schedule</span>watch later</a></li>
        <li><a href="#" class="links"><span class="material-icons">thumb_up</span>Like</a></li>
        <li><a href="#" class="links"><span class="material-icons">expand_more</span>watch more</a></li>
    </ul>

    <!------------------------ small side bar ------------------------>
    <div class="side-bar-sm" >
        <div class="sm-bar active" onclick="window.location.reload();">
            <span class="material-icons">home</span>
            home
        </div>
        <div class="sm-bar">
            <span class="material-icons">explore</span>
            explore
        </div>
        <div class="sm-bar">
            <span class="material-icons">subscriptions</span>
            subscriptions
        </div>
    </div>


    <!------------------------ filters ------------------------------->
    <div class="filters">
        <button class="filter-option active" value="all">all</button>
        <button class="filter-option" value="JavaScript">JavaScript</button>
        <button class="filter-option" value="css">CSS</button>
        <button class="filter-option" value="Python">Python</button>
        <button class="filter-option" value="cpp">CPP</button>
        <button class="filter-option" value="entertainment">entertainment</button>
        <button class="filter-option" value="marvel">marvel</button>
        <button class="filter-option" value="machine learing">machine learing</button>
        <button class="filter-option" value="music">music</button>
        <button class="filter-option" value="trending">trending</button>
    </div>
